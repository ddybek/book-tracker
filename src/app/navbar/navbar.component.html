<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Book Tracker</span>
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="navbar-nav">
      <a routerLink="/" class="nav-link active">Home</a>
      <a *ngIf="isLoggedIn$() | async" routerLink="/books" class="nav-link">Books</a>
    </div>
    <div class="navbar-nav ml-auto">
      <div *ngIf="isLoggedIn$() | async; else notLoggedIn" class="dropdown" ngbDropdown>
        <a *ngIf="userName$() | async as userName" class="nav-link dropdown-toggle" ngbDropdownToggle>{{userName}}</a>
        <div class="dropdown-menu" ngbDropdownMenu>
          <div class="dropdown-item" (click)="logout()" ngbDropdownItem>Logout</div>
        </div>
      </div>
      <ng-template #notLoggedIn>
        <div class="nav-link" (click)="login()">Login</div>
      </ng-template>
    </div>
  </div>
</nav>
